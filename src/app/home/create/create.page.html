<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="eventForm" (submit)="addNewEvent()">
    <ion-item>
      <ion-label position="floating">Nome do evento</ion-label>
      <ion-input type="text" formControlName="eventName"></ion-input>
    </ion-item>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.eventName">
          <div class="error-message" *ngIf="eventForm.get('eventName').hasError(validation.type) && (eventForm.get('eventName').dirty || eventForm.get('eventName').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-button type="submit" positive >adicionar</ion-button>
  </form>

  
</ion-content>
